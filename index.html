<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETHRION — 인간과 AI의 공진화</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
  <script src="/lang.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="brand">ETHRION</div>
    <nav>
      <a href="#hero" class="navlink" data-i18n="nav.home">Home</a>
      <a href="#why" class="navlink" data-i18n="nav.why">Why</a>
      <a href="#lq" class="navlink" data-i18n="nav.lq">LQ</a>
      <a href="#offer" class="navlink" data-i18n="nav.offer">Offer</a>
      <select id="langSel" aria-label="Language">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="th">ไทย</option>
      </select>
    </nav>
  </header>

  <main id="main">
    <section id="hero" class="hero reveal">
      <div class="hero-inner">
        <h1 data-i18n="hero.title">ETHRION — 인간과 AI의 공진화</h1>
        <p class="subtitle" data-i18n="hero.subtitle">
          아이디어가 실행으로 전환되는 가장 짧은 루트
        </p>
        <div class="cta-row">
          <a href="#offer" class="btn primary" data-i18n="hero.ctaStart">지금 시작하기</a>
          <a href="#why" class="btn ghost" data-i18n="hero.ctaRead">철학 읽기</a>
        </div>
      </div>
    </section>

    <section id="why" class="section">
      <h2 data-i18n="why.title">왜 공진화인가</h2>
      <p data-i18n="why.text">
        인간의 맥락·가치 판단과 AI의 연산·자동화를 상호 증폭시켜 결과를 가속합니다.
      </p>
    </section>

    <section id="lq" class="section">
      <h2 data-i18n="lq.title">LQ 자기성장 지표</h2>
      <p data-i18n="lq.text">
        인지/정서/창의/전략/윤리/시스템/자성/회복력 8축 레이더와 추세 리포트.
      </p>
    </section>

    <section id="offer" class="section">
      <h2 data-i18n="offer.title">제공</h2>
      <ul>
        <li data-i18n="offer.item1">브랜드·웹 초안 자동화</li>
        <li data-i18n="offer.item2">교육·코칭 콘텐츠 설계</li>
        <li data-i18n="offer.item3">지표·리포트</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© ETHRION 2025</p>
  </footer>
</body>
</html>
