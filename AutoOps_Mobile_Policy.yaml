
version: 1
mobile:
  allow_inline_edits: true
  watch_paths:
    - "*.json"
    - "*.md"
    - "*.yaml"
  actions:
    - type: validate_schema
      targets: ["core_*.json", "ops_*.yaml"]
    - type: build_previews
      targets: ["guides_*.md"]
    - type: deploy_static
      strategy: "atomic"
pwa:
  service_worker: "/sw.js"
  offline_pages:
    - "/offline.html"
    - "/about"
perf_budget:
  lcp_ms: 2500
  tti_ms: 3500
  total_js_kb: 300
