name: Deploy ETHRION V3 (Safe)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Verify bundle existence
        run: |
          if [ ! -f "ETHRION_v3.4_AllInOne.zip" ]; then
            echo "::error::‚ùå Missing bundle file: ETHRION_v3.4_AllInOne.zip"
            exit 1
          fi

      - name: Unzip bundle
        run: |
          rm -rf extracted || true
          mkdir extracted
          unzip -o ETHRION_v3.4_AllInOne.zip -d extracted

      - name: Sync files to root
        run: |
          rsync -a --delete --exclude='.github/' extracted/ ./
          echo "‚úÖ Files synced successfully."

      - name: Commit & Push changes
        run: |
          git add .
          git commit -m "Deploy ETHRION V3 update" || echo "No changes to commit"
          git push origin main || echo "::error::‚ö†Ô∏è Push failed (check branch protection or permissions)"

      - name: Done
        run: echo "üöÄ ETHRION V3 deploy workflow completed."name: Deploy ETHRION V3

