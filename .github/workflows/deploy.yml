name: Unzip and Deploy ETHRION
on:
  push:
    branches: [ main ]   # main에 푸시될 때마다 동작

permissions:
  contents: write        # 워크플로가 repo에 커밋/푸시할 권한

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip site bundle
        run: |
          if [ -f ETHRION_v3.4_AllInOne.zip ]; then
            unzip -o ETHRION_v3.4_AllInOne.zip -d .
            rm -f ETHRION_v3.4_AllInOne.zip
          else
            echo "ZIP not found, skipping unzip."
          fi

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          # [skip ci] 를 넣어 루프 방지 (이 커밋으로 워크플로 재실행 안 함)
          git commit -m "[skip ci] Auto-unzip ETHRION v3.4 bundle" || echo "nothing to commit"
          git push || true
