name: Deploy ETHRION V3 (Mobile-Safe, Cloudflare optional)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

env:
  BUNDLE_NAME: "ETHRION_v3.4_AllInOne.zip"
  EXTRACT_DIR: "extracted"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync curl jq
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Verify bundle exists
        run: |
          if [ ! -f "$BUNDLE_NAME" ]; then
            echo "::error::Missing bundle: $BUNDLE_NAME"
            echo "Please upload $BUNDLE_NAME to repository root and retry."
            exit 1
          fi

      - name: Backup current main (non-fatal)
        run: |
          ts=$(date +%s)
          # create a backup branch if possible (ignore errors)
          git checkout -b backup-$ts || true
          git push origin backup-$ts || true
          git checkout main

      - name: Unzip bundle
        run: |
          rm -rf "$EXTRACT_DIR" || true
          mkdir -p "$EXTRACT_DIR"
          unzip -o "$BUNDLE_NAME" -d "$EXTRACT_DIR"

      - name: Sync files to repo root (allow rsync warnings)
        run: |
          # exclude .github to avoid workflow self-modification loops
          rsync -a --delete --exclude='.github/' "$EXTRACT_DIR"/ ./ || true
          echo "Files synced (rsync finished, warnings ignored)."

      - name: Commit & Push changes (safe)
        run: |
          git add -A
          git commit -m "Auto-deploy ETHRION V3: unzip & sync" || echo "No changes to commit"
          # try push; if branch protection blocks push, echo a clear message
          if git push origin main; then
            echo "Push succeeded."
          else
            echo "::warning::Push to main failed (maybe branch protection). Creating branch + PR."
            BRANCH="autodeploy/$(date +%s)"
            git checkout -b "$BRANCH" || true
            git push origin "$BRANCH"
            echo "Created branch $BRANCH and pushed. Please open a PR to merge to main."
            # Create a PR using GitHub REST API (requires GITHUB_TOKEN which exists)
            API_RESPONSE=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/$GITHUB_REPOSITORY/pulls \
              -d "{\"title\":\"Auto-deploy: update from bundle\",\"head\":\"$BRANCH\",\"base\":\"main\",\"body\":\"Auto-deploy created a branch because direct push was blocked by branch protection.\"}" )
            echo "$API_RESPONSE" | jq -r '.html_url // "PR creation failed or returned no URL."'
          fi

      - name: Cloudflare purge (optional)
        if: env.CLOUDFLARE_ZONE_ID && secrets.CLOUDFLARE_API_TOKEN
        env:
          ZONE_ID: ${{ env.CLOUDFLARE_ZONE_ID }}
        run: |
          echo "Purging Cloudflare cache..."
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' | jq

      - name: Done
        run: echo "Deploy workflow finished."
